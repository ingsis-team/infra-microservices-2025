version: '3.9'

networks:
  app-network:
    driver: bridge

services:

  # --- FRONTEND (React + Auth0) ---
  printscript-ui:
    container_name: "printscript-ui"
    image: "ghcr.io/ingsis-team/printscript-ui:latest"
    environment:
        - FRONTEND_URL=${FRONTEND_URL}
        - BACKEND_URL=${BACKEND_URL}
        - PRINTSCRIPT_SERVICE_URL=${PRINTSCRIPT_URL}
        - AUTH0_USERNAME=${AUTH0_USERNAME:-}
        - AUTH0_PASSWORD=${AUTH0_PASSWORD:-}
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
        - VITE_AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
        - auth0_domain=${VITE_AUTH0_DOMAIN}
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped

  # --- SNIPPET SERVICE ---
  snippet-service:
    container_name: "snippet-service-${ENVIRONMENT}"
    image: "ghcr.io/ingsis-team/snippet-service-2025:${IMAGE_TAG}"
    ports:
      - "8080:8080"
    depends_on:
      snippet-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_NAME: ${POSTGRES_SNIPPET_DB}
      DB_USER: ${POSTGRES_SNIPPET_USER}
      DB_PASSWORD: ${POSTGRES_SNIPPET_PASSWORD}
      DB_HOST: snippet-db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PERMISSION_URL: ${PERMISSION_URL}
      PRINTSCRIPT_URL: ${PRINTSCRIPT_URL}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH_SERVER_URI: ${AUTH_SERVER_URI}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_MANAGEMENT_TOKEN: ${AUTH0_MANAGEMENT_TOKEN:-}
      SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
    networks:
      - app-network
    restart: unless-stopped

  snippet-db:
    container_name: "snippet-db-${ENVIRONMENT}"
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_SNIPPET_USER}
      POSTGRES_PASSWORD: ${POSTGRES_SNIPPET_PASSWORD}
      POSTGRES_DB: ${POSTGRES_SNIPPET_DB}
    expose:
      - "5432"
    volumes:
      - snippet_volume:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SNIPPET_USER} -d ${POSTGRES_SNIPPET_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- PERMISSION SERVICE ---
  permission-service:
    container_name: "permission-service-${ENVIRONMENT}"
    image: "ghcr.io/ingsis-team/permission-service-2025:${IMAGE_TAG}"
    ports:
      - "8081:8080"
    depends_on:
      permission-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_USER: ${POSTGRES_PERMISSION_USER}
      DB_PASSWORD: ${POSTGRES_PERMISSION_PASSWORD}
      DB_NAME: ${POSTGRES_PERMISSION_DB}
      DB_HOST: permission-db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PERMISSION_URL: ${PERMISSION_URL}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH_SERVER_URI: ${AUTH_SERVER_URI}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
    networks:
      - app-network
    restart: unless-stopped

  permission-db:
    container_name: "permission-db-${ENVIRONMENT}"
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_PERMISSION_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PERMISSION_PASSWORD}
      POSTGRES_DB: ${POSTGRES_PERMISSION_DB}
    expose:
      - "5432"
    volumes:
      - permission_volume:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_PERMISSION_USER} -d ${POSTGRES_PERMISSION_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- PRINTSCRIPT SERVICE ---
  printscript-service:
    container_name: "printscript-service-${ENVIRONMENT}"
    image: "ghcr.io/ingsis-team/printscript-service-2025:${IMAGE_TAG}"
    ports:
      - "8082:8080"
    depends_on:
      printscript-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://printscript-db:5432/${POSTGRES_PRINTSCRIPT_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_PRINTSCRIPT_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PRINTSCRIPT_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_PROFILES_ACTIVE: docker
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      ASSET_URL: ${ASSET_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PERMISSION_URL: ${PERMISSION_URL}
      PRINTSCRIPT_URL: ${PRINTSCRIPT_URL}

      STREAM_KEY_LINT: ${STREAM_KEY_LINT:-lint}
      STREAM_KEY_FORMAT: ${STREAM_KEY_FORMAT:-format}
      STREAM_KEY_TEST: ${STREAM_KEY_TEST:-test}
      GROUPS_PRODUCT: ${GROUPS_PRODUCT:-product}
      GROUPS_PRODUCT1: ${GROUPS_PRODUCT1:-product1}
      GROUPS_PRODUCT2: ${GROUPS_PRODUCT2:-product2}
      GITHUB_USERNAME: ${GITHUB_USERNAME:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH_SERVER_URI: ${AUTH_SERVER_URI}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}

    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8082/actuator/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

  printscript-db:
    container_name: "printscript-db-${ENVIRONMENT}"
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_PRINTSCRIPT_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PRINTSCRIPT_PASSWORD}
      POSTGRES_DB: ${POSTGRES_PRINTSCRIPT_DB}
    expose:
      - "5432"
    volumes:
      - printscript_volume:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_PRINTSCRIPT_USER} -d ${POSTGRES_PRINTSCRIPT_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- REDIS SERVICE ---
  redis:
    container_name: "redis-${ENVIRONMENT}"
    image: redis:7-alpine
    expose:
      - "6379"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  snippet_volume:
  permission_volume:
  printscript_volume:
  nginx-logs:
